<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="css/dasboard.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Dash Board</a>
        <a href="form.html">Criar Post</a>
    </nav>
    <div class="containerDash">
        <div class="editePost p">
           <button class="fechar">X</button>
           <form action="submit" class="form">
             <label for="titulo">Titulo:</label>
             <input id="titulo" type="text" name="titulo" value="">
             <label for="img">Url da Imagem:</label>
             <input id="img" type="text" name="img" value="">
             <label for="desc">Descrição:</label>
             <textarea name="desc" id="desc" cols="30" rows="10"></textarea>

             <img class="imgEd" src="#" alt="img">
             <div class="btn"><input class="concluir" type="submit" value="Concluir"></div>
           </form>
        </div>
        
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
